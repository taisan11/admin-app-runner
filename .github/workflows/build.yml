name: Windows Build

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
            - name: Set up Python
              run: uv python install
            - name: uv venv setup
              run: uv venv setup
            - name: Install dependencies
              run: uv sync
            - name: venv
              run: .\venv\Scripts\activate.ps1
            - name: Build
              run: .\build.ps1
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  path: ./dist/